<div class="registro-container">
  <div class="container-fluid">
    <div class="row">

      <!-- div necessária para centralizar a div principal -->
      <div class="col-2"></div>

      <!-- div principal -->
      <div class="col-8">
        <div class="card">
          <form>
            <div class="form-row">
              <div class="form-group col-12">
                <h1>Registro</h1>
              </div>
            </div>
            <div class="form-group col-12">
              <label for="nome">Nome:</label>
              <input type="text" [(ngModel)]="usuario.nome" class="form-control" name="nome" id="nome">
            </div>
            <div class="form-group col-12">
              <label for="email">Email:</label>
              <input type="text" [(ngModel)]="usuario.email" class="form-control" name="email" id="email">
            </div>
            <div class="form-group col-12">
              <label for="senha">Senha:</label>
              <input type="password" [(ngModel)]="usuario.senha" class="form-control" name="senha" id="senha">
            </div>
            <div class="form-group col-12">
              <label for="senhaconf">Confirme Senha:</label>
              <input type="password" [(ngModel)]="senhaConf" class="form-control" name="senhaConf" id="senhaconf">
            </div>
            <div class="form-group col-12">
              <p *ngIf="!verificaCampos()"> {{erroMenssage}}</p>
              <button *ngIf="verificaCampos()"  (click)="registrar()" type="button" name="button">Registrar</button>
              <p *ngIf="errorRegistro"> {{errorRegistro}}</p>
            </div>
          </form>
        </div>
      </div>

      <!-- div necessária para centralizar a div principal -->
      <div class="col-2"></div>

    </div>
  </div>
</div>
